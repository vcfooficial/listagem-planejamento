<form class="needs-validation" novalidate [formGroup]="form">
  <div class="form-row">
    <div class="col-sm-12" style="">
      <label for="nome" style="margin-top: 50px;">Criar plano: </label>
      <input
             type="text"
             class="form-control"
             id="nome"
             placeholder="Insira um planejamento"
             formControlName="nome"
             [ngClass]="{ 'is-invalid': submitted && hasError('nome')}"
             />
             <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['required']" >
              Por favor informe um nome para o curso.
            </div>
            <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['minlength']" >
              Nome precisa ter no mínimo {{ hasError('nome')['minlength'].requiredLength }} caracteres.
            </div>
            <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['maxlength']" >
              Nome precisa ter no máximo {{ hasError('nome')['maxlength'].requiredLength }} caracteres.
      </div>
    </div>
    </div>
    <div>
      <button type="submit" class="btn btn-primary" (click)="onSubmit()" style="margin: 15px; ">Salvar</button>
      <button type="button" class="btn btn-default" (click)="onCancel()"style="margin: 15px; ">Cancelar</button>
    </div>
</form>
